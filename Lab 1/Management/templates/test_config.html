<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Config</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h3>系统配置</h3>
        <p>点击下方按钮创建常用查询的视图和常用属性的索引。</p>
        
        <button id="create-view" class="btn btn-primary">创建视图</button>
        
        <button id="create-index" class="btn btn-primary">创建索引</button>

        <div id="config-result" class="mt-3"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // 发起请求创建视图
        $('#create-view').on('click', function() {
            $.ajax({
                url: '/test-config/create-view',
                method: 'POST',
                success: function(response) {
                    if(response.success){
                        $('#config-result').html(`<div class="alert alert-success">${response.message}</div>`);
                    } else {
                        $('#config-result').html(`<div class="alert alert-danger">${response.message}</div>`);
                    }
                },
                error: function(xhr) {
                    $('#config-result').html('<div class="alert alert-danger">操作失败。</div>');
                }
            });
        });

        $('#create-index').on('click', function() {
            $.ajax({
                url: '/test-config/create-index',
                method: 'POST',
                success: function(response) {
                    if(response.success){
                        $('#config-result').html(`<div class="alert alert-success">${response.message}</div>`);
                    } else {
                        $('#config-result').html(`<div class="alert alert-danger">${response.message}</div>`);
                    }
                },
                error: function(xhr) {
                    $('#config-result').html('<div class="alert alert-danger">操作失败。</div>');
                }
            });
        });
    </script>

</body>
</html>
